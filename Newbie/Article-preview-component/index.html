<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ecf2f8" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Article preview component</h1>
      <article class="article">
        <img src="./images/drawers.jpg" alt="" class="article_image" />
        <div class="article_content">
          <h2 class="content__tittle">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h2>
          <p class="content__description">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="writter_profile">
            <figure class="profile__figure">
              <img
                src="./images/avatar-michelle.jpg"
                class="figure_image"
                alt="profile image of Michelle Appleton"
              />
              <figcaption class="profile__figure_caption">
                <p class="figure__name">Michelle Appleton</p>
                <time datetime="2020-06-28" class="time"> 28 Jun 2020 </time>
              </figcaption>
            </figure>
            <button
              class="content__share-btn"
              aria-haspopup="true"
              aria-expanded="false"
              aria-controls="share_popup"
            >
              <img src="./images/icon-share.svg" alt="Share" />
            </button>
            <div class="popup" id="share_popup">
              <h3 class="popup_tittle">share</h3>
              <ul class="social_share">
                <li class="social_share__icon">
                  <a href="http://facebook.com" target="_blank"
                    ><img
                      src="./images/icon-facebook.svg"
                      alt="share via facebook"
                  /></a>
                </li>
                <li class="social_share__icon">
                  <a href="http://twitter.com" target="_blank"
                    ><img
                      src="./images/icon-twitter.svg"
                      alt="share via twitter"
                  /></a>
                </li>
                <li class="social_share__icon">
                  <a href="http://pinterest.com" target="_blank"
                    ><img
                      src="./images/icon-pinterest.svg"
                      alt="share via pinterest"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </article>
    </main>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineMax.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
