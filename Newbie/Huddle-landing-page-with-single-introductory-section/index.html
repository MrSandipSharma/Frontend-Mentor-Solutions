<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Theme Color -->
    <meta name="theme-color" content="#674baf" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="page_header">
      <a href="#"><img src="./images/logo.svg" alt="Huddle Page Logo" /></a>
    </header>
    <main class="page_content">
      <h1 class="sr-only">
        Huddle landing page with single introductory section
      </h1>
      <div class="page_content__image">
        <img src="./images/illustration-mockups.svg" alt="" />
      </div>
      <div class="page_content__details">
        <h2 class="content_detail_title">
          Build The Community Your Fans Will Love
        </h2>
        <p class="content_detail_description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="content_detail_btn">Register</button>
      </div>
    </main>
    <footer class="page_footer">
      <ul class="social_media_icons">
        <li>
          <a href="#" aria-label="facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a href="#" aria-label="twitter"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#" aria-label="instagram"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- JS File -->
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
