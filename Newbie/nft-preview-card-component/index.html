<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="nft_card">
        <div class="nft_card_header_image">
          <div class="view_icon">
            <img src="./images/icon-view.svg" alt="" />
          </div>
          <img
            src="./images/image-equilibrium.jpg"
            alt="nft card equilibrium image"
          />
        </div>
        <div class="nft_card_content">
          <h1 class="nft_card_tittle">Equilibrium #3429</h1>
          <p class="nft_card_description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="flex-group">
            <p class="price"><span class="sr_only">price</span>0.041 ETH</p>
            <p class="time-left">3 days left</p>
          </div>

          <div class="nft_card_creator_detail">
            <img
              class="creator_avatar"
              src="./images/image-avatar.png"
              alt="Image of nft card creator"
            />
            <p class="creater_name">Creation of <a>Jules Wyvern</a></p>
          </div>
        </div>
      </article>
    </main>

    <!-- JS File -->
    <script src="https://cdnjs.ï»¿cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineMax.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
